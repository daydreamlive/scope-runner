name: Build scope docker image

on:
  pull_request:
    paths:
      - ".github/workflows/docker-build.yaml"
      - "Dockerfile"
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
  push:
    branches:
      - main
    tags:
      - '*'
    paths:
      - ".github/workflows/docker-build.yaml"
      - "Dockerfile"
      - "src/**"
      - "pyproject.toml"
      - "uv.lock"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: ${{ !((github.ref_type == 'branch' && github.ref_name == 'main') || github.ref_type == 'tag') }}

jobs:
  build:
    name: Build pipeline image
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          sudo apt purge -yqq dotnet-* mono-* llvm-* libllvm* powershell* openjdk-* \
            temurin-* mongodb-* firefox mysql-* \
            google-chrome-stable libgl1-mesa-dri microsoft-edge-stable azure-cli
          sudo apt autoremove -y
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android

      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for daydreamlive/scope-runner
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: daydreamlive/scope-runner
          tags: |
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}
            type=sha,prefix=sha-
            type=sha,format=long,prefix=sha-
            type=ref,event=pr,prefix=pr-
            type=ref,event=tag
            type=ref,event=branch

      # Deprecated: livepeer/ai-runner (kept for backward compatibility with existing deployments)
      - name: Extract metadata for livepeer/ai-runner:live-app-scope*
        id: meta-ai-runner
        uses: docker/metadata-action@v5
        with:
          images: livepeer/ai-runner
          tags: |
            type=raw,value=live-app-scope,enable=${{ github.ref_type == 'tag' }}
            type=sha,prefix=live-app-scope-sha-
            type=sha,format=long,prefix=live-app-scope-sha-
            type=ref,event=pr,prefix=live-app-scope-pr-
            type=ref,event=tag,prefix=live-app-scope-
            type=ref,event=branch,prefix=live-app-scope-
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }},prefix=live-app-scope-

      - name: Get version information (for docker build tag)
        id: version
        run: |
          echo "version=$(bash print_version.sh)" >> "$GITHUB_OUTPUT"

      # TODO: Update to daydreamlive DockerHub credentials when migrated
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.CI_DOCKERHUB_USERNAME }}
          password: ${{ secrets.CI_DOCKERHUB_TOKEN }}

      - name: Build and push pipeline app image
        id: build-app
        uses: docker/build-push-action@v6
        with:
          context: .
          provenance: mode=max
          sbom: true
          push: true
          file: Dockerfile
          build-args: |
            GIT_SHA=${{ (github.ref_type == 'tag' && github.ref_name) || (github.event.pull_request.head.sha || github.sha) }}
            VERSION=${{ steps.version.outputs.version }}
          platforms: linux/amd64
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.meta-ai-runner.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=livepeer/ai-runner:live-app-scope-dockerbuildcache
          cache-to: type=registry,ref=livepeer/ai-runner:live-app-scope-dockerbuildcache,mode=max

  notify:
    name: Notify new build upload
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Notify new build upload
        run: curl -X POST https://holy-bread-207a.livepeer.workers.dev

